<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>My Contacts</title>
  </head>
  <body>
    <main>
      <header>
        <h1 class="contact-header">MY CONTACTS</h1>
      </header>

      <div class="contact-section">
        <div class="search-bar">
          <input class="input-search" name="search" type="text" />
          <button class="btn-search">SEARCH</button>
        </div>
        <div class="contact-list"></div>
      </div>

      <div class="btn-section">
        <button class="btn-open-form">ADD CONTACT</button>
      </div>

      <div class="popup-section">
        <div class="popup-form-container">
          <form class="popup-form" action="">
            <div class="popup-info-piece">
              <p class="input-label">First Name</p>
              <input class="input-info" name="firstname" type="text" />
            </div>
            <div class="popup-info-piece">
              <p class="input-label">Last Name</p>
              <input class="input-info" name="lastname" type="text" />
            </div>
            <div class="popup-info-piece">
              <p class="input-label">Phone</p>
              <input class="input-info" name="phone" type="text" />
            </div>
            <div class="popup-info-piece">
              <p class="input-label">Address</p>
              <input class="input-info" name="address" type="text" />
            </div>
            <button type="submit" class="btn-submit">Add</button>
            <button class="btn-close-form">Close</button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
